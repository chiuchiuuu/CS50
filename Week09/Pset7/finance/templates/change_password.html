{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('change_password') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="old_pw" placeholder="Old password" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new_pw" placeholder="New passowrd" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmed" placeholder="New password (again)" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
